services:
  - type: web
    name: mavis-chop-shop-backend
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.10
      - key: WEB_CONCURRENCY
        value: 1
    plan: free
    autoDeploy: true
